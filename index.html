<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Trafalgar</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="/" class="logo logo_place_header">
        <img class="logo__image" src="./images/logo_place_header.svg" alt="logo of trafalgar">
      </a>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link navigation__link_active_true" href="#">Home</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Find a doctor</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Apps</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Testimonials</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">About us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="health">
          <div>
            <h1 class="health__title">Virtual healthcare 
              for you</h1>
            <p class="health__subtitle">Trafalgar provides progressive, and affordable 
              healthcare, accessible on mobile and online 
              for everyone</p>
            <button class="health__button" type="button">Consult today</button>
          </div>        
        <img class="health__main-illustration" src="./images/trafalgar-header_illustration_1.png" alt="woman is explaining something to man">
        <img class="health__decoration" src="./images/element.png" alt="round spots">
      </section>

      <section class="digits">
      </section>

      <section class="feynman">
      </section>

      <section class="kaufman">
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
